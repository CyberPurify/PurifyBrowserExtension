<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mqtt</title>
</head>

<body>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        //username: auth[0] + ":" + auth[0] if you are on a shared instance
        const MQTT_CONFIG = {
            clientId: "chrome_ext_" + Math.random().toString(16).substr(2, 8),
            rejectUnauthorized: false
        };

        // Create a client connection
        var mqttc = mqtt.connect("ws://chrome_ext:3oKdFYHg4j1JUuYsGp93iuH21c7j3XTP@hub.cyberpurify.com/ws", MQTT_CONFIG);

        mqttc.on("connect", function () {
            console.log("connected");

            const payload = JSON.stringify({
                action: "init_device",
                client_id: MQTT_CONFIG.clientId,
            });

            mqttc.subscribe(MQTT_CONFIG.clientId, function (err) {
                if (!err) {
                    mqttc.publish("mqtt_proxy", payload, function () {
                        console.log("init_device");
                    });
                }
            });
        });

        mqttc.on("message", function (topic, message) {
            console.log(message.toString());
            mqttc.end();
        });

        mqttc.on("error", (error) => {
            purify.console.info("error");
        });
    </script>
</body>

</html>
